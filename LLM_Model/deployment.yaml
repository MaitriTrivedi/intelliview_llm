apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-service
  namespace: final-project
  labels:
    app: llm-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-service
  template:
    metadata:
      labels:
        app: llm-service
    spec:
      containers:
      - name: llm-service
        image: llm-service-old:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "6Gi"  # Increased from 2Gi
            cpu: "4"
          limits:
            memory: "10Gi"  # Increased from 4Gi
            cpu: "12"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10